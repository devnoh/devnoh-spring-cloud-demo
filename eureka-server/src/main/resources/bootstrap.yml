server:
  port: 8761

logging:
  level:
    root: INFO

management:
  endpoints:
    web:
      exposure:
        include: '*'

spring:
  application:
    name: eureka-server

eureka:
  server:
    wait-time-in-ms-when-sync-empty: 5
  client:
    register-with-eureka: false
    fetch-registry: false
